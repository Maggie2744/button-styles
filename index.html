<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <section class="button-regular">
    <div>
      <a class="btn" href="#">Primary button</a>
    </div>
    <div>
      <a class="btn-subtle" href="#">Subtle button</a>
    </div>
    <div>
      <a class="btn-ghost" href="#">Ghost button</a>
    </div>
    <div>
      <a class="btn-warning" href="#">Warning button</a>
    </div>
  </section>
  <!-- This <div> section is for small button html -->
  <section class="button-small">
    <div>
      <a class="btn-2" href="#">Primary button</a>
    </div>
    <div>
      <a class="btn-subtle-2" href="#">Subtle button</a>
    </div>
    <div>
      <a class="btn-ghost-2" href="#">Ghost button</a>
    </div>
    <div>
      <a class="btn-warning-2" href="#">Warning button</a>
    </div>
  </section>
  <!-- This <div> section is for big button html -->
  <section class="button-big">
    <div>
      <a class="btn-3" href="#">Primary button</a>
    </div>
    <div>
      <a class="btn-subtle-3" href="#">Subtle button</a>
    </div>
    <div>
      <a class="btn-ghost-3" href="#">Ghost button</a>
    </div>
    <div>
      <a class="btn-warning-3" href="#">Warning button</a>
    </div>
  </section>
  <!-- Add all other button styles here with both the <div> & <a> tags -->

</body>
</html>
